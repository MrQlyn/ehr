<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layuimini-main">

    <div class="layui-form layuimini-form">
        <div class="layui-form-item">
            <label class="layui-form-label required">用户名</label>
            <div class="layui-input-block">
                <input type="text" name="eaccount" lay-verify="required" lay-reqtext="用户名不能为空" placeholder="请输入用户名" value="" class="layui-input">
                <tip>填写自己管理账号的名称。</tip>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">密码</label>
            <div class="layui-input-block">
                <input type="text" name="epassword" lay-verify="required" lay-reqtext="密码不能为空" placeholder="请输入密码" value="" class="layui-input">
                <tip>填写自己管理账号的密码。</tip>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">姓名</label>
            <div class="layui-input-block">
                <input type="text" name="ename" lay-verify="required" lay-reqtext="姓名" placeholder="请输入姓名" value="" class="layui-input">
                <tip>填写自己的姓名。</tip>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">性别</label>
            <div class="layui-input-block">
                <input type="radio" name="egender" value="男" title="男" checked="">
                <input type="radio" name="egender" value="女" title="女">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">部门</label>
            <div class="layui-input-block">
                <select name="edno" id="edno" class="layui-input" lay-filter="department">
                    <option value="">请选择</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">职务</label>
            <div class="layui-input-block">
                <select name="epno" id="epno"  class="layui-input">
                    <option value="">请选择</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">邮箱</label>
            <div class="layui-input-block">
                <input type="email" name="eemail" placeholder="请输入邮箱" value="" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">学历</label>
            <div class="layui-input-block">
                <select name="eeducation"  class="layui-input">
                    <option value="">请选择</option>
                    <option value="博士">博士</option>
                    <option value="硕士">硕士</option>
                    <option value="本科">本科</option>
                    <option value="专科">专科</option>
                    <option value="高中">高中</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">出生日期</label>
            <div class="layui-input-block">
                <input type="text" name="ebirthday" id="date" value="" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">联系电话</label>
            <div class="layui-input-block">
                <input type="number" name="ephone" lay-verify="required" lay-reqtext="联系电话不能为空" placeholder="请输入联系电话" value="" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">入职时间</label>
            <div class="layui-input-block">
                <input type="text" name="eentytime" id="date1" value="" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
            </div>
        </div>
        <!--在职0/兼职1/离职2/退休3-->
        <div class="layui-form-item">
            <label class="layui-form-label">人员状态</label>
            <div class="layui-input-block">
                <select name="estatus"  class="layui-input">
                    <option value="">请选择</option>
                    <option value="0">在职</option>
                    <option value="1">兼职</option>
                    <option value="2">离职</option>
                    <option value="3">退休</option>
                </select>
            </div>
        </div>
        <!--管理员0/普通用户1/员工信息管理2/人事调配管理3/教育培训管理4/考勤管理5/招聘管理6-->
        <div class="layui-form-item">
            <label class="layui-form-label">角色</label>
            <div class="layui-input-block">
                <select name="erole"  class="layui-input">
                    <option value="">请选择</option>
                    <option value="0">管理员</option>
                    <option value="1">普通用户</option>
                    <option value="2">员工信息管理</option>
                    <option value="3">人事调配管理</option>
                    <option value="4">教育培训管理</option>
                    <option value="5">考勤管理</option>
                    <option value="6">招聘管理</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">备注信息</label>
            <div class="layui-input-block">
                <textarea name="eremarks" class="layui-textarea" placeholder="请输入备注信息"></textarea>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button id="savebtn" class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
            </div>
        </div>
    </div>
</div>
<script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'table', 'layedit', 'laydate','jquery'], function () {
        var form = layui.form,
            layer = layui.layer,
            table = layui.table,
            layedit = layui.layedit, 
            laydate = layui.laydate;
            $ = layui.$;

        /**
         * 初始化表单，要加上，不然刷新部分组件可能会不加载
         */
        form.render();
        
		//日期
        laydate.render({
            elem: '#date'
        });
        laydate.render({
            elem: '#date1'
        });
        
        // 当前弹出层，防止ID被覆盖
        var parentIndex = layer.index;
		

		//下拉框
		//动态添加下拉框     同时可以设置默认值
		$.ajax({
		    url:'http://localhost:8081/ehr/department/getAll',
			dataType:'json',
			//type:'post',
			success:function(data){
		    $.each(data,function(index,item){
		    	console.log(item);
		    	//option  第一个参数是页面显示的值，第二个参数是传递到后台的值
		    	$('#edno').append(new Option(item.dname,item.dno));//往下拉菜单里添加元素
		    	//设置value（这个值就可以是在更新的时候后台传递到前台的值）为2的值为默认选中
		    	$('#edno').val(0);
		        })
		        form.render(); //更新全部表单内容
			//form.render('select'); //刷新表单select选择框渲染
		    }
		});
		//下拉框
		//动态添加下拉框     同时可以设置默认值
		
		
		form.on('select(department)',function (data) {
				//测试是否获取到edno部门值
//	            layer.msg(data.value);
//	            var classfies = data.value;

			    $('#epno').empty();	//先清空select节点
	        
	        //发起请求职位数据
		    $.ajax({ 
			    url:'http://localhost:8081/ehr/post/getAll',
				dataType:'json',
				//给后端传的请求部门值
				data: {
                	id: data.value
            	},
				success:function(data){
			    $.each(data,function(index,item){
			    	console.log(item);
			    	//option  第一个参数是页面显示的值，第二个参数是传递到后台的值
			    	$('#epno').append(new Option(item.pname,item.pno));//往下拉菜单里添加元素
			    	//设置value（这个值就可以是在更新的时候后台传递到前台的值）为2的值为默认选中
			    	$('#epno').val(0);
			        })
			        form.render(); //更新全部表单内容
				//form.render('select'); //刷新表单select选择框渲染
			    }
			});
	    })
		
		
		
		
    $("#savebtn").click(function () {
    })
        //监听提交
        form.on('submit(saveBtn)', function (data) {
        	$.ajax({
                        url:'http://localhost:8081/ehr/employee/add',
                        data:JSON.stringify(data.field),
                        method:'post',
                        contentType:'application/json;charset=UTF-8',
                        success:function (returndata) {
                        	window.parent.layer.msg(returndata);  		//调用父iframe里的layer.ms方法
                        	window.parent.layui.table.reload("currentTableId");	//调用父iframe里的表格刷新方法，currentTableId为表格id
              				// 关闭弹出层
					        var index = parent.layer.getFrameIndex(window.name); 
					        parent.layer.close(index);
			            }
            });
//          var index = layer.alert(JSON.stringify(data.field), {
//              title: '最终的提交信息'
//          }, function () {
	            // 关闭弹出层
//              layer.close(index);
//              var iframeIndex = parent.layer.getFrameIndex(window.name);
//              parent.layer.close(iframeIndex);
//
//          });
			
            return false;
        });

    });
</script>

</body>
</html>
