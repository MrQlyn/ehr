<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">
        <div class="layui-form-item">
            <label class="layui-form-label required">员工编号</label>
            <div class="layui-input-block">
                <input type="text" name="eno" id="eno" lay-verify="required" value="" class="layui-input layui-disabled">
                <tip>填写自己员工编号。</tip>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">用户名</label>
            <div class="layui-input-block">
                <input type="text" name="eaccount" id="eaccount" lay-verify="required" lay-reqtext="用户名不能为空" placeholder="请输入用户名" value="" class="layui-input">
                <tip>填写自己账号</tip>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">密码</label>
            <div class="layui-input-block">
                <input type="text" name="epassword" id="epassword" lay-verify="required" lay-reqtext="密码不能为空" placeholder="请输入密码" value="" class="layui-input">
                <tip>填写自己密码。</tip>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">姓名</label>
            <div class="layui-input-block">
                <input type="text" name="ename" id="ename" lay-verify="required" lay-reqtext="姓名" placeholder="请输入姓名" value="" class="layui-input">
                <tip>填写自己姓名。</tip>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">性别</label>
            <div class="layui-input-block" >
                <input type="radio" name="egender" value="男" title="男" id="egender1">
                <input type="radio" name="egender" value="女" title="女" id="egender2">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">部门</label>
            <div class="layui-input-block">
                <select name="edno" id="edno" class="layui-input" id="eaccount" lay-filter="department">
                    <option value="">请选择</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">职务</label>
            <div class="layui-input-block">
                <select name="epno" id="epno" id="epno"  class="layui-input">
                    <option value="">请选择</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">邮箱</label>
            <div class="layui-input-block">
                <input type="email" name="eemail" id="eemail"  placeholder="请输入邮箱" value="" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">学历</label>
            <div class="layui-input-block">
                <select name="eeducation" id="eeducation"  class="layui-input">
                    <option value="">请选择</option>
                    <option value="博士">博士</option>
                    <option value="硕士">硕士</option>
                    <option value="本科">本科</option>
                    <option value="专科">专科</option>
                    <option value="高中">高中</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">出生日期</label>
            <div class="layui-input-block">
                <input type="text" name="ebirthday" id="ebirthday" value="" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">联系电话</label>
            <div class="layui-input-block">
                <input type="number" name="ephone" id="ephone"  lay-reqtext="联系电话不能为空" placeholder="请输入联系电话" value="" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">入职时间</label>
            <div class="layui-input-block">
                <input type="text" name="eentytime" id="eentytime" value="" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
            </div>
        </div>
        <!--在职0/兼职1/离职2/退休3-->
        <div class="layui-form-item">
            <label class="layui-form-label">人员状态</label>
            <div class="layui-input-block">
                <select name="estatus" id="estatus"  class="layui-input">
                    <option value="">请选择</option>
                    <option value="在职">在职</option>
                    <option value="兼职">兼职</option>
                    <option value="离职">离职</option>
                    <option value="退休">退休</option>
                </select>
            </div>
        </div>
        <!--管理员0/普通用户1/员工信息管理2/人事调配管理3/教育培训管理4/考勤管理5/招聘管理6-->
        <div class="layui-form-item">
            <label class="layui-form-label">角色</label>
            <div class="layui-input-block">
                <select name="erole" id="erole"  class="layui-input">
                    <option value="">请选择</option>
                    <option value="管理员">管理员</option>
                    <option value="普通用户">普通用户</option>
                    <option value="员工信息管理">员工信息管理</option>
                    <option value="人事调配管理">人事调配管理</option>
                    <option value="教育培训管理">教育培训管理</option>
                    <option value="考勤管理">考勤管理</option>
                    <option value="招聘管理">招聘管理</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">备注信息</label>
            <div class="layui-input-block">
                <textarea name="eremarks" id="eremarks" class="layui-textarea" placeholder="请输入备注信息"></textarea>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button id="savebtn" class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
            </div>
        </div>
</div>
<script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script src="../../js/general_js/tools.js"></script>
<script>
    layui.use(['form','table', 'layedit', 'laydate','jquery'], function () {
        var form = layui.form,
            layer = layui.layer,
            table = layui.table,
            layedit = layui.layedit, 
            laydate = layui.laydate;
            $ = layui.$;
        
        form.render();    
		//日期
        laydate.render({
            elem: '#ebirthday'
        });
        laydate.render({
            elem: '#eentytime'
        });
        //下拉框
		$.ajax({
		    url:'http://localhost:8081/ehr/department/getAll',
			dataType:'json',
			//type:'post',
			success:function(data){
		    $.each(data,function(index,item){
		    	console.log(item);
		    	//option  第一个参数是页面显示的值，第二个参数是传递到后台的值
		    	$('#edno').append(new Option(item.dname,item.dno));//往下拉菜单里添加元素
		    	//设置value（这个值就可以是在更新的时候后台传递到前台的值）为2的值为默认选中
		    	$('#edno').val(getQueryString("edno"));
		        })
		        form.render(); //更新全部表单内容
		    }
		});
		
	    $.ajax({ 
		    url:'http://localhost:8081/ehr/post/getAll',
			dataType:'json',
			//给后端传的请求部门值
			data: {
            	id: getQueryString("edno")
        	},
			success:function(data){
		    $.each(data,function(index,item){
		    	console.log(item);
		    	//option  第一个参数是页面显示的值，第二个参数是传递到后台的值
		    	$('#epno').append(new Option(item.pname,item.pno));//往下拉菜单里添加元素
		    	
		    	//设置value（这个值就可以是在更新的时候后台传递到前台的值）为2的值为默认选中
		    	$('#epno').val(getQueryString("epno"));
		        })
		        form.render(); //更新全部表单内容
		    }
		});
		form.on('select(department)',function (data) {
			    $('#epno').empty();	//先清空select节点
			    $.ajax({ 
				    url:'http://localhost:8081/ehr/post/getAll',
					dataType:'json',
					//给后端传的请求部门值
					data: {
	                	id: data.value
	            	},
					success:function(data){
				    $.each(data,function(index,item){
				    	console.log(item);
				    	//option  第一个参数是页面显示的值，第二个参数是传递到后台的值
				    	$('#epno').append(new Option(item.pname,item.pno));//往下拉菜单里添加元素
				    	
				    	//设置value（这个值就可以是在更新的时候后台传递到前台的值）为2的值为默认选中
				    	$('#epno').val(getQueryString("epno"));
				        })
				        form.render(); //更新全部表单内容
				    }
				});
	    })
        //赋值
        $("#eno").val(getQueryString("eno"));
        $("#ename").val(getQueryString("ename"));
        $("#egender1").attr("checked",getQueryString("egender") == "男" ? true : false);
        $("#egender2").attr("checked",getQueryString("egender") == "女"? true : false);
        
        $("#ebirthday").val(getQueryString("ebirthday"));
        $("#ephone").val(getQueryString("ephone"));
        $("#eemail").val(getQueryString("eemail"));
        $("#eeducation").val(getQueryString("eeducation"));
        $("#dname").val(getQueryString("dname"));
        $("#pname").val(getQueryString("pname"));
        $("#eentytime").val(getQueryString("eentytime"));
        $("#estatus").val(getQueryString("estatus"));
        $("#erole").val(getQueryString("erole"));
        $("#eremarks").val(getQueryString("eremarks"));
        $("#eaccount").val(getQueryString("eaccount"));
        $("#epassword").val(getQueryString("epassword"));
        
        //监听提交
        form.on('submit(saveBtn)', function (data) {
			$.ajax({ 
			    url:'http://localhost:8081/ehr/employee/edit',
                method:'put',
                contentType:'application/json;charset=UTF-8',
				//给后端传的请求部门值
				data: JSON.stringify(data.field),
				success: function(returndata){
                	window.parent.layer.msg(returndata);  		//调用父iframe里的layer.ms方法
                	window.parent.layui.table.reload("currentTableId");	//调用父iframe里的表格刷新方法，currentTableId为表格id
      				// 关闭弹出层
			        var index = parent.layer.getFrameIndex(window.name); 
			        parent.layer.close(index);
				},
				error:function(){
					layer.msg("请求shibai");
				}
			});

            return false;
        });

    });
</script>
</body>
</html>
